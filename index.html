<!DOCTYPE html>

<head>
    <meta http-equiv="keywords" content="country flag Flag component flags Flags countries Country Countries GitHub github Vue vue">
    <meta name="description" content="Vue Country flags component">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/bulma.min.css" />
    <style>
    .evenRow {
        background-color: lightgrey;
    }
    </style>
</head>
<title>vue-country-flag Demo</title>
<body>
    <header class="header">
        <div class="content has-text-centered">
            <img src="assets/logo.png" alt="vue-country-flag" />

            <h4 class="title is-4 is-spaced">Vue component for country flags</h4>

            <div class="container">
                <div class="columns">
                    <div class="column is-12">
                        <div class="bd-footer-iframe is-github">
                            <a class="github-button" href="https://github.com/P3trur0/vue-country-flag" data-show-count="true"
                                aria-label="Star p3trur0/vue-country-flag on GitHub">Star</a>
                        </div>
                    </div>
                </div>
            </div>
           
    </header>

    <div class="container">
        <div class='columns is-centered'>
            <h5 class="title is-4">Properties</h5>
        </div>
    
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-half">
                    <table class='table is-centered is-bordered is-striped'>
                        <thead>
                            <tr>
                                <th><strong>Properties</strong></th>
                                <th><strong>Default</strong></th>
                                <th><strong>Description</strong></th>
                                <th><strong>Type</strong></th>
                                <th><strong>Mandatory</strong></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><strong>country</strong></td>
                                <td></td>
                                <td><em>ISO 3166-1 identifier of the country</em></td>
                                <td>String</td>
                                <td>Yes</td>
                            </tr>
                            <tr>
                                <td><strong>size</strong></td>
                                <td><code>normal</code></td>
                                <td><em><code>small</code>, <code>normal</code>, <code>big</code></em></td>
                                <td>String</td>
                                <td>No</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <hr />

    <div id='app' :class="['columns', 'is-centered', 'is-3']">
        <div>
            <Ribbon text='I am on GitHub!' :fixed="true" url='https://github.com/P3trur0/vue-country-flag' />
        </div>
        <div>
            <Ribbon text='ISO 3166-1 compliant' :fixed="true" color='#3fba84' position='left-top' url='https://en.wikipedia.org/wiki/ISO_3166-1' /> 
        </div>
        <div :class="['content', 'has-text-centered']">
            <table class='table is-centered is-bordered is-striped'>
                <thead>
                    <th class='has-text-centered'>Country</th>
                    <th class='has-text-centered'>Value</th>
                    <th class='has-text-centered'>Flag</th>
                </thead>
                <tbody>
                    <tr v-for="(country, index) in countries" :key="country.flag" :class="[index % 2 === 0 ? 'evenRow' : 'oddRow']">
                        <td class='has-text-centered'>{{country.country}}</td>
                        <td class='has-text-centered'>{{country.flag}}</td>
                        <td class='has-text-centered'>
                            <div>
                                <country-flag :country="country.flag" size="small" />
                            </div>  
                            
                             <div>
                                <country-flag :country="country.flag" />
                            </div>  
                            
                             <div>
                                <country-flag :country="country.flag" size="big" />
                            </div>  
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <footer class="footer has-background-white">
        <div class="content has-text-centered">
            <p>
                <strong>vue-country-flag</strong> is crafted with love by <a href="https://githb.com/P3trur0">P3trur0</a>.
            </p>
        </div>
    </footer>
</body>
